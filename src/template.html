<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="DSM-GithubRank">
    <meta property="og:url" content="http://dsm-rank.site">
    <meta property="og:site_name" content="DSMGR">
    <meta property="og:description" content="대덕소프트웨어마이스터고등학교 재학생들을 위한 깃허브 랭킹 서비스 입니다.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/e/ef/Octicons-logo-github.svg">
    %sapper.base%
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="dsm-github-rank">%sapper.html%</div>
  </body>
</html>
